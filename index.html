<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sliding Puzzle</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <h1>Slider Puzzle</h1>
        <h2>Arrange the pieces in the correct order</h2>
        <h3>Click a piece adjacent to the empty space to move it</h3>
        
        <div id="gameboard"></div>
        <div id="scoreboard">
            <span>Number of moves: 0</span>
            <span>Time: 00:00 </span>
        </div>
        <div id="controlPanel">
            <button type="button">Start New Game</button>
        </div>
       
        <script src="js/libs/underscore-min.js"></script>
        <script src="js/sliderPuzzle.js"></script>
    </body>
</html>
